  - platform: unifi
    host: !secret unifi_host
    username: admin
    password: !secret unifi_password
    verify_ssl: false
    interval: 60
    consider_home: 180
    detection_time: 180
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false
    ssid_filter:
      - !secret unifi_ssid

  - platform: ping
    hosts:
      office_chromecast: 192.168.1.180
      office_bluray: 192.168.1.181
