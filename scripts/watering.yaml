shade_garden_watering:
  sequence:
    - service: switch.turn_on
      entity_id: switch.watering_for_fern
    - delay: '00:05:00'
    - service: switch.turn_off
      entity_id: switch.watering_for_fern
    - service: switch.turn_on
      entity_id: switch.watering_for_shade_garden
    - service: notify.slack
      data:
        message: 'I misted the fern.'
    - delay: '00:05:00'
    - service: switch.turn_off
      entity_id: switch.watering_for_shade_garden
    - service: switch.turn_off
      entity_id: switch.watering_for_fern
    - service: switch.turn_off
      entity_id: switch.watering_for_shade_garden
    - service: notify.slack
      data:
        message: 'I watered the shade garden.'

warm_weather_fern_watering:
  sequence:
    - service: switch.turn_on
      entity_id: switch.watering_for_fern
    - delay: '00:00:30'
    - service: switch.turn_off
      entity_id: switch.watering_for_fern
    - service: switch.turn_off
      entity_id: switch.watering_for_fern
    - service: notify.slack
      data:
        message: 'I briefly misted the fern because its warm.'

front_door_watering:
  sequence:
    - service: switch.turn_on
      entity_id: switch.watering_for_front_door
    - delay: '00:02:00'
    - service: switch.turn_off
      entity_id: switch.watering_for_front_door
    - service: switch.turn_off
      entity_id: switch.watering_for_front_door
    - service: notify.slack
      data:
        message: 'I watered the plants by the front door.'
